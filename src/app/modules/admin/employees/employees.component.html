<div class="container-fluid">
    <div class="d-block p-3 head m-0">
        <button class="btn text-white btn-success " (click)="openmodel('addinguser')">Add Employee </button>
    </div>
    <div class="searching">
        <input type="checkbox" id="check" />
        <div class="d-flex">
            <label for="check"><i class="fa-solid fa-magnifying-glass "></i> &nbsp;&nbsp; srearch for special employee</label>
            <div>
                <button class="btn">All</button>
            </div>
        </div>
        <div class="searching-fields">
            <div class="row mx-auto justify-content-start py-3">
                <div class="col-lg-3 col-md-6">
                    <label for="docname "> User Name</label><br>
                    <input class="form-control" type="text" id="empname" />
                </div>
                <div class="col-lg-3 col-md-6">
                    <label for="empname" for="empemail">Type</label><br>
                    <input class="form-control" type="email" id="empemail" />
                </div>
            </div>
            <div class="m-2">
                <button class="btn btn-success" (click)="search() ">search</button>
            </div>

        </div>
    </div>
    <div class="table-responsive ">
        <table class="table table-striped ">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>UserName</th>
                    <th>National Id</th>
                    <th>hiringdate</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Adress</th>
                    <th>Phone</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <button> <span class="fa-solid fa-trash " style="color:red "> </span></button>
                        <button> <span class="fa-solid fa-pen-to-square" style="color:green" (click)="openmodel('updatinguser')"> </span></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="addinguser" class="addmodal">
    <div class="container ">
        <h4>Add Employee</h4>
        <form [formGroup]="empInfo" (ngSubmit)="addemloyee()" class="form">
            <div class="row p-3 justify-content-center ">
                <div class="col-md-4">
                    <label class="form-lable" for="employeefname">First Name</label>
                    <input class="form-control " type="text" name="employeefname" id="employeefname" formControlName="fname" />
                </div>
                <div class="col-md-4">
                    <label class="form-lable" for="employeelname">Last Name</label>
                    <input class="form-control" type="text" name="employeelname" id="employeelname" formControlName="lname" />
                </div>
                <div class="col-md-4">
                    <label class="form-lable" for="nationalId">National Id</label>
                    <input class="form-control" type="text" name="nationalId" id="nationalId" formControlName="nid" />
                </div>

            </div>
            <div class="row p-3 justify-content-center ">
                <div class="col-md-4">
                    <label class="form-lable" for="age">Age</label>
                    <input class="form-control" type="text" name="Date-of-Birth" id="Date-of-Birth" formControlName="age" />
                </div>
                <div class="col-md-4">
                    <label class="form-lable" for="gender">gender</label>
                    <select id="gender" class="form-control" formControlName="gender">
                        <option vlaue=""></option>
                        <option value="receptionist">receptionist</option>
                    </select>
                </div>
                <div class="col-md-4 ">
                    <label class="form-lable" for=">Date_of_hiring">Date of hiring</label>
                    <input class="form-control" type="date" name=">Date_of_hiring" id=">Date_of_hiring" formControlName="hiringdate" />
                </div>

            </div>
            <div class="row p-3 justify-content-center">
                <div class="col-md-4">
                    <label class="form-lable" for="phone">phone</label>
                    <input class="form-control" type="tel" name="phone" id="phone" formControlName="phonenumber" />
                </div>
                <div class="col-md-4">
                    <label class="form-lable" for="address">address</label>
                    <input class="form-control" type="text" name="address" id="address" formControlName="address" />
                </div>
                <div class="col-md-4">
                    <label class="form-lable" for="Image">Image</label>
                    <input class="form-control" type="file" name="Image" id="Image" accept="image/*" formControlName="image" />
                </div>

            </div>
            <div class="row p-3 justify-content-start">
                <div class="col-md-4">
                    <label class="form-lable" for="type">type</label>
                    <select id="type" class="form-control" formControlName="type" (change)="settype($event)">
                        <option vlaue=""></option>
                        <option value="receptionist">receptionist</option>
                    </select>
                </div>
                <div class="col-md-4" *ngIf="type==='receptionist'">
                    <label class="form-lable" for="employeeuname">User Name</label>
                    <input class="form-control " type="text" name="employeeuname" id="employeeuname" formControlName="username" />
                </div>
                <div class="col-md-4" *ngIf="type==='receptionist'">
                    <label class="form-lable" for="Password">Password</label>
                    <input class="form-control" type="Password" name="Password" id="Password" formControlName="password" />
                </div>

            </div>
            <div class="row p-3 justify-content-end">
                <div class="col-sm-3">
                    <input type="submit" value="submit" class="form-control" id="submit" />
                </div>
                <div class="col-sm-3">
                    <input type="button" value="cancel" class="form-control" id="cancel" (click)="cancelmodel('addinguser')" />
                </div>
            </div>
        </form>
    </div>
</div>
<div id="updatinguser" class="updatemodal">
    <div class="container">
        <h4>Update Employee</h4>
        <form [formGroup]="updateInfo" (ngSubmit)="updatemployee()" class="form">
            <div class="row p-2 justify-content-center">
                <div class="col-md-4">
                    <label class="form-lable" for="oldemployeeuname">User Name</label>
                    <input class="form-control" type="text" name="employeeuname" id="oldemployeeuname" formControlName="oldusername" disable/>
                </div>
                <div class="col-md-4">
                    <label class="form-lable" for="newEmail">Email</label>
                    <input class="form-control" type="email" name="Email" id="newEmail" formControlName="newmail" />
                </div>
            </div>
            <div class="row p-2 justify-content-center">
                <div class="col-md-4">
                    <label class="form-lable" for="newphone">phone</label>
                    <input class="form-control" type="tel" name="phone" id="newphone" formControlName="newphonenumber" />
                </div>
                <div class="col-md-4">
                    <label class="form-lable" for="newstate">state</label>
                    <select class="form-control" type="text" name="state" id="newstate" formControlName="newstate">
                        <option>active</option>
                        <option>inactive</option>
                    </select>
                </div>
            </div>
            <div class="row p-2 justify-content-around">
                <div class="col-md-8 degreefield">
                    <label class="form-lable" for="newDegree">Degree</label>
                    <select id="newDegree" class="form-control" formControlName="newdegree">
                    <option></option>
            </select>
                </div>
            </div>
            <div class="row p-2 justify-content-center">
                <div class=" col-sm-4">
                    <input type="submit" value="submit" class="form-control" id="submitlist" />
                </div>
                <div class="col-sm-4">
                    <input type="button" value="cancel" class="form-control" id="cancellist" (click)="cancelmodel( 'updatinguser')" />
                </div>
            </div>
        </form>
    </div>
</div>
<script src="./src/assets/animate.js "></script>
<script src="./src\assets\readfile.js "></script>
