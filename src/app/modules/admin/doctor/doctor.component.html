<div class="container-fluid">
    <div class="d-block p-3 head m-0">
        <button onclick="openmodel()" class="btn text-white btn-success " data-bs-toggle="modal" data-bs-target="#myModal">Add Doctor </button>
    </div>
    <div class="searching">
        <input type="checkbox" id="check" />
        <div class="d-flex">
            <label for="check"><i class="fa-solid fa-magnifying-glass "></i> &nbsp; srearch for special doctor</label>
            <div>
                <button class="btn" (click)="alldoctors()">All</button>
            </div>
        </div>
        <div class="searching-fields">
            <form #docInf="ngForm" (ngSubmit)="search(docInf.value)" class="row mx-auto justify-content-between py-3">
                <div class="col-lg-3 col-md-6">
                    <label for="docname">User Name</label><br>
                    <input class="form-control" type="text" name="docname" id="docname" ngModel/>
                </div>
                <div class="col-lg-3 col-md-6">
                    <label for="degree">Degree</label><br>
                    <select class="form-control" name="degree" id="degree" ngModel>
                        <option></option>
                        <option value="traineedoctor">Trainee Doctor</option>
                        <option value="residentphysician"> Resident physician</option>
                        <option value="specialist">Specialist</option>
                        <option value="firstspecialist">First Specialist</option>
                        <option value="consultant">Consultant</option>
                        <option value="firstconsultant">First Consultant</option>
                        <option value="professor">Professor</option>
                        <option value="firstprofessor">First Professor</option>
                        <option value="assistantprofessor">Assistant Professor</option>
                    </select>
                </div>
                <div class="col-lg-3 col-md-6">
                    <label for="specialization">Specialist</label><br>
                    <select class="form-control" name="specialization" id="specialization" ngModel>
                        <option value=" "></option>
                        <option value="cardio ">cardio</option>
                        <option value="Neuroscience ">Neuroscience</option>
                        <option value="orthopedic ">orthopedic</option>
                    </select>
                </div>

                <div class="float-right">
                    <input type="submit" class="btn btn-success" value="search">
                </div>
            </form>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped ">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>National Id</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>Adress</th>
                    <th>Phone</th>
                    <th>Specialist</th>
                    <th>Degree</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of doctor; ">
                    <td></td>
                    <td>{{i.name}}</td>
                    <td>{{i.nid}}</td>
                    <td>{{i.mail}}</td>
                    <td>{{i.gender}}</td>
                    <td>{{i.age}}</td>
                    <td>{{i.address}}</td>
                    <td>{{i.mob_num}}</td>
                    <td>{{i.specialization}}</td>
                    <td>{{i.degree}}</td>
                    <td>
                        <button (click)="deletedoctor(i.id)"> <span class="fa-solid fa-trash " style="color:red "> </span></button>
                        <button> <span class="fa-solid fa-pen-to-square " style="color:green " > </span></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="id01" class="modal">
    <div class="container">
        <h4>Add Doctor</h4>
        <form class="form ">
            <div class="row p-3 justify-content-center">
                <div class="col-md-4">
                    <label class="form-lable" for="doctorfname">First Name</label>
                    <input class="form-control" type="text" name="doctorfname" id="doctorfname" required/>
                </div>
                <div class="col-md-4">
                    <label class="form-lable" for="doctorlname">Last Name</label>
                    <input class="form-control" type="text" name="doctorlname" id="doctorlname" required/>
                </div>
                <div class="col-md-4">
                    <label class="form-lable" for="doctoruname">User Name</label>
                    <input class="form-control" type="text" name="doctoruname" id="doctoruname" required/>
                </div>
            </div>
            <div class="row p-3 justify-content-center">
                <div class="col-md-4">
                    <label class="form-lable" for="gender">gender</label>
                    <select id="gender" class="form-control">
                        <option vlaue="female">female</option>
                        <option value="male">male</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-lable" for="Date-of-Birth">Date of Birth</label>
                    <input class="form-control" type="date" name="Date-of-Birth" id="Date-of-Birth" required/>
                </div>
                <div class="col-md-4">
                    <label class="form-lable" for="Email">Email</label>
                    <input class="form-control" type="email" name="Email" id="Email" required/>
                </div>

            </div>
            <div class="row p-3 justify-content-center">
                <div class="col-md-4">
                    <label class="form-lable" for="phone">phone</label>
                    <input class="form-control" type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{3}" required/>
                </div>
                <div class="col-md-4">
                    <label class="form-lable" for="address">address</label>
                    <input class="form-control" type="text" name="address" id="address" required/>
                </div>
                <div class="col-md-4">
                    <label class="form-lable" for="Image">Image</label>
                    <input class="form-control" type="file" name="Image" id="Image" accept="image/*" required/>
                </div>
            </div>
            <div class="row p-3 justify-content-center">
                <div class="col-md-4">
                    <label class="form-lable" for="degree">Degree</label>
                    <input class="form-control" type="text" name="degree" id="degree" required/>
                </div>
                <div class="col-md-4">
                    <label class="form-lable" for="specialist">specialist</label>
                    <select id="specialist" class="form-control">
                        <option></option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-lable" for="Degree">Degree</label>
                    <select id="Degree" class="form-control">
                        <option vlaue=""></option>
                    </select>
                </div>
            </div>
            <div class="row p-3 justify-content-end">
                <div class="col-sm-3">
                    <input type="submit" value="submit" class="form-control" id="submit" />
                </div>
                <div class="col-sm-3">
                    <input type="button" value="cancel" class="form-control" id="cancel" (click)="cancelmodel()" />
                </div>
            </div>
        </form>
    </div>
</div>
<script src="./src/assets/animate.js"></script>
