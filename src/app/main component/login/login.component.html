<section>
    <div class="imagebox">
        <img src="assets/login.jpg">
    </div>
    <div class="contentbox">
        <div class="formbox">
            <h2>login</h2>
            <form [formGroup]="login" (ngSubmit)="submit()">
                <div class="form-group my-2">
                    <label for="id">UserName</label>
                    <input type="text" class="form-control" id="username" formControlName="username" required/>
                    <div *ngIf="usernamev?.touched&&usernamev?.invalid" class="invalid-name">please enter your username</div>
                </div>
                <div class="form-group my-2">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" id="pass" formControlName="userpass" />
                    <div *ngIf="userpassv?.touched&&userpassv?.invalid" class="invalid-pass">please enter your password</div>

                </div>
                <div class="form-group my-2">
                    <label for="role">Your Role</label>
                    <select class="form-control" id="role" formControlName="userrole">
                        <option value="patient">patient</option>
                        <option value="doctor">doctor</option>
                        <option value="nurse">nurse</option>
                        <option value="scan doctor">scan doctor</option>
                        <option value="lab doctor">lab doctor</option>
                        <option value="receptionist">receptionist</option>
                </select>
                    <div class="forgetpassword">
                        <p><a [routerLink]="'/forgetpassword'">Forget Password?</a></p>
                    </div>
                </div>
                <div class="form-group">
                    <button id="submit">submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
<div *ngIf="errormes" class="error">
    <p>{{errormes}}</p>
</div>
<script src-='./src/assets/validation.js'></script>
