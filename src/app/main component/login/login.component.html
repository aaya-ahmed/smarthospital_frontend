<section>
    <div class="imagebox">
        <img src="assets/login.jpg">
    </div>
    <div class="contentbox">
        <div class="formbox">
            <h2>login</h2>
            <form [formGroup]="login" (ngSubmit)="submit()">
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" formControlName="userid" />
                    <div *ngIf="useridv?.touched&&useridv?.invalid" class="invalid-id">please enter your id</div>
                </div>
                <div class="form-group">
                    <label for="pass">PASSWORD</label>
                    <input type="password" class="form-control" id="pass" formControlName="userpass" />
                    <div *ngIf="userpassv?.touched&&userpassv?.invalid" class="invalid-pass">please enter your password</div>

                </div>
                <div class="form-group">
                    <button id="submit">submit</button>
                </div>
            </form>
        </div>
    </div>
</section>
